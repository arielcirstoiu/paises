<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>
    
    <div class="row">
        <div class="col">
           <app-pais-input 
            (onEnter)="buscar($event)"  
            (onDebounce)="sugerencias($event);"
            placeholder="Buscar País..."
                 ></app-pais-input>
        </div>
    </div>
    <!-- Llamamos nuestro metodo (para escuchar) y la funcion a ejecutar aqui y dentro de event es nuestro termino enviado
    Cuando se escuche ese evento se ejecuta el buscar de aqui de su padre   -->

        <ul *ngIf="mostrarSugerencias" 
            class="list-group">
            <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugerido">
                <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
            </li>
            <li class="list-group-item list-group-item-action" 
                (click)="buscarSugerido(termino)"
            >
                <a class="nav-link"> Buscar: "{{termino}}"</a>
            </li>
        </ul>

    <hr>
</div>

<div *ngIf="hayError"
 class="alert alert-danger">
No se encontró nada con el término {{termino}}
</div>
