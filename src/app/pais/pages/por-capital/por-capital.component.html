<div class="animate__animated animate__fadeIn animate__faster">
    <h2 >Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
           <app-pais-input 
            (onEnter)="buscar($event)"  
         
            placeholder="Buscar Capital..."
                 ></app-pais-input>
        </div>
        <!-- (onDebounce)="sugerencias($event);" -->
    </div>
    
    <!-- Llamamos nuestro metodo (para escuchar) y la funcion a ejecutar aqui y dentro de event es nuestro termino enviado
    Cuando se escuche ese evento se ejecuta el buscar de aqui de su padre   -->
    <hr>

</div>
